<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK INSIDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome my <span class="font-semibold text-amber-600">Bannnnnnnnnnnnk</span>!!!</h1> 
     </header>
     <main>
     <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-green-600 p-8 text-white rounded-xl">
                <h4 class="text-3xl font-medium">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            
            <div class="bg-yellow-500 p-8 text-white rounded-xl">
                <h4 class="text-3xl font-medium">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            
            <div class="bg-violet-500 p-8 text-white rounded-xl">
                <h4 class="text-3xl font-medium">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
            
         </div>

    </section>
    <!-- deposit and withdow -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-rose-600 p-8  rounded-xl">
            <h4 class="text-3xl font-medium mb-4 text-white">Please Deposit</h4>
                <input class="w-9/12 block mb-2 px-3 mb-4 rounded-xl" type="text" name="" id="user-deposit" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg">Deposit</button>
            
        </div>
        
        <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-3xl font-medium mb-4 text-white">Please Withdraw</h4>
            <input class="w-9/12 block mb-2 px-3 mb-4 rounded-xl" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdow">
            <button id="btn-withdraw" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg">Withdraw</button>
        
        </div>
      </div>
    </section>
     </main>

     <!-- script js -->
     <script src="js/utilities.js"></script>
     <script src="js/deposit.js"></script>
     <script src="js/withdraw.js"></script>
</body>
</html>
